<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>IT学习网2015课程学习情况</title>
    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <!-- H5对象资源&管理内容：页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <style type="text/css">
    .component{
    	display: none;
    	padding:20px 50px;
    	color:#fff;
    }
    body{
    	margin:0;
    	padding:0;
    }
    </style>
</head>
<body>
    <!-- 内容组织管理，有可能会加载若干个资源 -->
    <script type="text/javascript">
      (function($){
          var h5 = new H5();
          h5.addPage('face','首页').addComponent('logo',{
          	text:'logo',
          	width:400,
          	height:100,
          	css:{
          		backgroundColor:'blue',
          		top:100
          	},
          	center :true
          })
                            .addComponent('slogan',{
                            	text:'slogan',
                            	width:400,
					          	height:100,
					          	css:{
					          		backgroundColor:'blue',
					          		top:100
					          	},
					          	center :true,
					          	animateOut:{opacity:0},
					          	animateIn:{opacity:1},
					          	relativeTo:'logo'
                            	})
            .addPage('desc','核心理念页')
                            .addComponent('caption',{
                            	text:'核心理念',
                            	width:400,
					          	height:100,
					          	css:{
					          		backgroundColor:'blue',
					          		top:350
					          	},
					          	center :true
                            })
            .addPage('page-3','课程分布方向页')
                            .addComponent('caption',{
                            	text:'课程方向分布',
                            	width:400,
					          	height:100,
					          	css:{
					          		backgroundColor:'blue',
					          		top:650
					          	},
					          	center :true
                            	})
                            .loader();
          
      })(jQuery);
    </script>
</body>

</html>
