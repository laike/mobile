<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户中心</title>
    <!--font-awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--引入页面重置样式-->
    <link rel="stylesheet" href="css/app.css">
    <!--针对苹果设备的一些优化和功能体验-->
    <link rel="apple-touch-icon" href="icon.png" ><!--添加至桌面-->
    <meta name="apple-mobile-web-app-capable" content="yess"><!--是否允许全屏-->
</head>
<body>
<div class="mui-content">
    <div class="mui-card">
        <div class="mui-card-header mui-card-media">
            <img src="http://dcloud.io/hellomui/images/logo.png">
            <div class="mui-media-body">
                小M
                <p>发表于  {{post_modified}}</p>
            </div>
        </div>
        <div class="mui-card-content">
            {{post_content}}
        </div>
        <div class="mui-card-footer">
            <a class="mui-card-link">Like</a>
            <a class="mui-card-link">Comment</a>
            <a class="mui-card-link">Read more</a>
        </div>
    </div>
    <form id='login-form' class="mui-input-group">
        <div class="mui-input-row">
            <label>账号</label>
            <input id='account' name="txtUsername" class=" mui-input" placeholder="请输入账号">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input id='password' name="txtPwd" class=" mui-input" placeholder="请输入密码">
        </div>
    </form>
    <form class="mui-input-group">
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                自动登录
                <div id="autoLogin" class="mui-switch">
                    <div class="mui-switch-handle"></div>
                </div>
            </li>
        </ul>
    </form>
    <div class="mui-content-padded">
        <button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
        <div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
        </div>
    </div>
    <div class="mui-content-padded oauth-area">

    </div>
</div>
<script src="lib/jquery-1.10.0.min.js"></script>
<script src="js/widget.js"></script>
<script src="js/Timer.js"></script>
<script src="js/main.js"></script>
<script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdn.bootcss.com/backbone.js/1.3.3/backbone-min.js"></script>
<script src="http://cdn.bootcss.com/mustache.js/2.2.1/mustache.min.js"></script>
<script>
    jQuery.ajax({
        url:'http://192.168.199.139:808/blog/Blog/addcomment.html',// 跳转到 action
        data:{
            commentid:43,
            content:'网站还在测试中请亲们不要乱弄！',
            blog_comment_id:267
        },
        type:'post',
        cache:false,
        dataType:'json',
        beforeSend:function(){

        },
        complete:function(){

        },
        success:function(data) {
            if(data.msg =='ok'){

                plus.alert('评论成功！');

            }else{

                plus.alert(data.msg);
            }

        },
        error : function() {

        }
    });

</script>
</body>
</html>
